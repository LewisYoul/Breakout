<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Breakout</title>

    <style media="screen">

    </style>

  </head>
  <body>
    <canvas id="myCanvas" width="480" height="320"></canvas>
  </body>

  <script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");

// CREATES A GREY RECTANGLE
    ctx.beginPath()
    ctx.rect(20, 40, 50, 50);
    ctx.fillStyle = "grey";
    ctx.fill();
    ctx.closePath();

// CREATES A CIRCLE
    ctx.beginPath();
    ctx.arc(240, 160, 20, 0, Math.PI*2, false);
    ctx.fillStyle = "green";
    ctx.fill();
    ctx.closePath();
  </script>
</html>
